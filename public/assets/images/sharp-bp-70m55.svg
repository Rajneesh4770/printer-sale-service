<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Subtle pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="300"/>
    <line x1="20" y1="0" x2="20" y2="300"/>
    <line x1="40" y1="0" x2="40" y2="300"/>
    <line x1="60" y1="0" x2="60" y2="300"/>
    <line x1="80" y1="0" x2="80" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="120" y1="0" x2="120" y2="300"/>
    <line x1="140" y1="0" x2="140" y2="300"/>
    <line x1="160" y1="0" x2="160" y2="300"/>
    <line x1="180" y1="0" x2="180" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="220" y1="0" x2="220" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="260" y1="0" x2="260" y2="300"/>
    <line x1="280" y1="0" x2="280" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="320" y1="0" x2="320" y2="300"/>
    <line x1="340" y1="0" x2="340" y2="300"/>
    <line x1="360" y1="0" x2="360" y2="300"/>
    <line x1="380" y1="0" x2="380" y2="300"/>
  </g>
  
  <!-- Printer icon -->
  <g fill="rgba(255,255,255,0.2)">
    <rect x="50" y="80" width="80" height="60" rx="5"/>
    <rect x="60" y="70" width="60" height="20" rx="3"/>
    <rect x="70" y="150" width="40" height="20" rx="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">SHARP</text>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Sharp BP-70M55</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Professional Printer</text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Speed: 55 ppm</text>
  
  <!-- A3 Capable badge -->
  <rect x="170" y="160" width="60" height="25" rx="12" fill="#10b981"/>
  <text x="200" y="177" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">A3 CAPABLE</text>
  
  <!-- Speed range badge -->
  <rect x="150" y="190" width="100" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="204" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">45-90 ppm</text>
</svg>